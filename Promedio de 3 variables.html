<html>
<head>
  <title>Promedio de Variables</title>
</head>
<body>
  <script>
    var variable1 = 10;
    var variable2 = 5;
    var variable3 = 8;

    var promedio = (variable1 + variable2 + variable3) / 3;

    document.write("<p>Variable 1: " + variable1 + "</p>");
    document.write("<p>Variable 2: " + variable2 + "</p>");
    document.write("<p>Variable 3: " + variable3 + "</p>");
    document.write("<p>Promedio: " + promedio + "</p>");
  </script>
</body>
</html>
