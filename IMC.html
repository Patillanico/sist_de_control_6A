<html>
<body>
<script language= "javascript" type="text/javascript">
function calculoIMC(){
var peso=(prompt("ingreso peso"));
var altura=(prompt("ingreso altura"));
var IMC=peso/(altura*altura);
if(IMC>30)
alert("obesidad grado 2");
else if (IMC>25)
alert("obesidad grado 1");
else if(IMC>17,9)
alert("peso saludable");
else if(IMC>10,8)
alert("sos de venezuela");}
</script>
<input type="button" onClick="calculoIMC()"
value="calcular IMC"/>
</body>
</html>
