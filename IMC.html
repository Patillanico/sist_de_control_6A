<html>
<body>
<script language= "javascript" type="text/javascript">
function calculoIMC(){
var peso=number(prompt("ingreso peso"));
var altura=number(prompt("ingreso altura"));
var IMC=peso/(altura*altura);
if(IMC>30)
alert("obesidad grado 2"+IMC");
else if (IMC>25)
alert("obesidad grado 1"+IMC);
else if(IMC>17,9)
alert("peso saludable ="+IMC);
else if(IMC<17,8)
alert("sos de venezuela ="+IMC);
</script>
<input type="button" onClick="calculoIMC()"
value="calcular IMC"/>
</body>
</html>
