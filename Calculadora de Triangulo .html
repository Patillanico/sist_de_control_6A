<html>
<head>
    <title>Calculadora de Triángulo</title>
</head>
<body>
    <h1>Calculadora de Triángulo</h1>
    <h2>Triángulo con base y altura</h2>
    <label for="base">Base:</label>
    <input type="number" id="base"><br>

    <label for="altura">Altura:</label>
    <input type="number" id="altura"><br>

    <button onclick="calcularTriangulo()">Calcular</button><br>

    <h3>Resultados:</h3>
    <p>a) Hipotenusa: <span id="hipotenusaResultado"></span></p>
    <p>b) Perímetro: <span id="perimetroResultado"></span></p>
    <p>c) Superficie: <span id="superficieResultado"></span></p>

    <script>
        function calcularTriangulo() {
            var base = parseFloat(document.getElementById("base").value);
            var altura = parseFloat(document.getElementById("altura").value);

            // a) Calcular la hipotenusa
            var hipotenusa = Math.sqrt(Math.pow(base, 2) + Math.pow(altura, 2));

            // b) Calcular el perímetro
            var perimetro = 2 * (base + hipotenusa);

            // c) Calcular la superficie
            var superficie = (base * altura) / 2;

            // Mostrar resultados
            document.getElementById("hipotenusaResultado").textContent = hipotenusa.toFixed(2);
            document.getElementById("perimetroResultado").textContent = perimetro.toFixed(2);
            document.getElementById("superficieResultado").textContent = superficie.toFixed(2);
        }
    </script>
</body>
